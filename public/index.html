            </div>
            <div class="panel-body">
                <div>
                    <h4><span class="label label-default">位置</span></h4>
                </div>
                <div>
                    <label for="point-light-1-x" class="col-md-4">

                        <input id="point-light-1-r" type="range" max="255" min="0" step="1" class="form-control">
                    </label>
                    <h4><span class="label label-success">G</span></h4>
                    <label for="point-light-1-g">

                        <input id="point-light-1-env" type="range" max="1" min="0" step="any" class="form-control">
